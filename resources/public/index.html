<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/style.css" rel="stylesheet" type="text/css">

    <link href="css/mahtableTheme.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <h1>
      Mahtable!
    </h1>
    <div id="app">
      <div id="table-div">

      </div>
    </div>
    <script src="js/semantic.min.js" type="text/javascript"></script>
    <script>
      var moveBodyScrollUp = function () {
        document.querySelector('.table-body-div').scrollTop = 0;
      };
      var alignHeaderWidths = function () {
        var arrOfTable1=[],
        i=0;
        $(".table-body-div > table > tbody > tr:first-child > td").each(function () {
          mWid = $(this).width();
          arrOfTable1.push(mWid);
        });
        $('.table-header-div > table > thead > tr:first-child > th').each(function() {
          $(this).css("min-width",arrOfTable1[i]+"px");
          i++;
        });
        i=0;
        $('.table-footer-div > table > tbody > tr:first-child > td').each(function() {
          $(this).css("min-width",arrOfTable1[i]+"px");
          i++;
        });
      };
      $(function () {
        //alignHeaderWidths();
        $(".dropdown").dropdown();
      });
    </script>
    <script src="js/compiled/mahtable.js" type="text/javascript"></script>
  </body>
</html>
